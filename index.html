<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Clicker+Script&family=Give+You+Glory&family=Just+Me+Again+Down+Here&family=Megrim&family=Merriweather&family=Montserrat&family=Open+Sans&family=Outfit:wght@100;200;400&family=Over+the+Rainbow&family=Red+Hat+Display:wght@500;700;900&family=Sacramento&family=Vibur&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="box">
      <img class="image" src="images/illustration-hero.svg" alt="hero-img" />
      <header class="heading">
        <h1>Order Summary</h1>
      </header>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="action-plan">
        <img
          class="music-icon-image"
          src="images/icon-music.svg"
          alt="music-icon"
        />
        <div class="action-plan-price">
          <h4 class="annual-plan-heading">Annual Plan</h4>
          <p class="price">$59.99/year</p>
        </div>
        <a class="change-plan" href="">Change</a>
      </div>
      <div class="payment">
        <a class="btn" href="">Proceed to Payment</a>
      </div>
      <div class="cancel-box"><a class="cancel" href="">Cancel Order</a></div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
